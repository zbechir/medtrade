<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>MedTrade Platform-----Administration WebUI</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" />

		
		<p:panel id="LogiPanel" header="User Authentification"
			style="margin-bottom:10px;">
			<p:messages id="messages" />
			<h:panelGrid columns="3" cellpadding="5">
				<h:outputLabel for="username" value="Login: *" />
				<p:inputText id="username" value="#{authentificationMBean.userName}"
					required="true" label="Username">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="username" />

				<h:outputLabel for="passwd" value="Password: *" />
				<p:password id="passwd" value="#{authentificationMBean.password}"
					required="true" label="Password" />
				<p:message for="passwd" />
			</h:panelGrid>

			<p:commandButton id="login" value="Login" icon="ui-icon-check"
				style="margin:0" action="#{authentificationMBean.login()}"
				update="growl" />
			<p:commandButton id="cancel" value="Cancel" style="margin:0"
				action="#{authentificationMBean.cancel()}" update="growl" />
		</p:panel>

		<p:blockUI block="LogiPanel" trigger="login" />
	</h:form>
</h:body>
</html>
